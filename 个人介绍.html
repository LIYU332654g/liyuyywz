          <h1>个人介绍</h1>
            <p>我叫离宇，是一个清醒的乐观的悲观主义者。
			  我厌世，内向孤僻，不善社交。
			  <p>个人不喜欢热闹，只喜欢喜欢呆在人迹罕至的地方。
			  但我喜欢乐于助人，也讲义气。我在别人的眼里是个温柔善良的人，但我也敏感极端。</p>
		     <p>在工作上，面对问题，我勇于承担；面对错误，我也会知错就改；身负责任，我也会尽心尽责。</P>
			<p>我的口头禅是，人没有牺牲什么，就得不到什么，想要得到某种东西，就要付出同等的代价，这就是等价交换。</p>
